            { week: 3, day: 15, topic: "Busca Linear vs. Bin√°ria", theoryTime: 20, practiceTime: 40, theory: "Como encontrar um item em uma lista? A abordagem for√ßa-bruta (Linear) vs. a abordagem 'dividir para conquistar' (Bin√°ria, que exige lista ordenada).", practice: "Implemente ambas as fun√ß√µes de busca." },

            { week: 3, day: 18, topic: "Ordena√ß√£o Eficiente (Merge Sort)", theoryTime: 30, practiceTime: 30, theory: "Entenda a estrat√©gia 'dividir para conquistar' do Merge Sort. √â muito eficiente (O(n log n)).", practice: "Desenhe o processo do Merge Sort para uma lista de 8 n√∫meros." },
            { week: 3, day: 19, topic: "Recurs√£o", theoryTime: 20, practiceTime: 40, theory: "Uma fun√ß√£o que chama a si mesma. Entenda o 'caso base' (condi√ß√£o de parada) e o 'passo recursivo'.", practice: "Resolva o problema do c√°lculo de fatorial usando recurs√£o." },
            { week: 3, day: 20, topic: "Padr√µes em Hash Maps", theoryTime: 15, practiceTime: 45, theory: "Como usar a busca O(1) dos dicion√°rios para resolver problemas de forma extremamente r√°pida.", practice: "Resolva o problema cl√°ssico 'Two Sum': dada uma lista de n√∫meros e um alvo, encontre dois n√∫meros que somam o alvo." },
            { week: 3, day: 21, topic: "Revis√£o da Semana 3", theoryTime: 0, practiceTime: 60, theory: "N/A", practice: "Pegue todos os algoritmos que voc√™ implementou e anote a complexidade de tempo (Big O) de cada um." },
            { week: 4, day: 22, topic: "Paradigmas de Programa√ß√£o", theoryTime: 60, practiceTime: 0, theory: "Estude a diferen√ßa entre programa√ß√£o Imperativa (como fazer) e Declarativa (o que fazer), incluindo Procedural, POO e Funcional.", practice: "N/A" },
            { week: 4, day: 23, topic: "Introdu√ß√£o √† POO", theoryTime: 20, practiceTime: 40, theory: "O que s√£o Classes (moldes) e Objetos (inst√¢ncias)? Atributos (dados) e M√©todos (comportamentos).", practice: "Crie uma classe Carro com atributos marca, modelo, ligado e m√©todos ligar(), desligar()." },
            { week: 4, day: 24, topic: "Pilares da POO", theoryTime: 30, practiceTime: 30, theory: "Heran√ßa (uma classe herda de outra) e Polimorfismo (objetos respondem √† mesma mensagem).", practice: "Crie uma classe Veiculo e fa√ßa Carro e Moto herdarem dela." },
            { week: 4, day: 25, topic: "Conceitos de Prog. Funcional", theoryTime: 30, practiceTime: 30, theory: "O que s√£o Fun√ß√µes Puras (sem efeitos colaterais) e Imutabilidade (dados que n√£o mudam).", practice: "Refatore uma fun√ß√£o que voc√™ j√° fez para que ela se torne pura (recebe uma lista e retorna uma nova lista modificada)." },
            { week: 4, day: 26, topic: "Modularidade e APIs", theoryTime: 60, practiceTime: 0, theory: "Como quebrar um programa grande em m√≥dulos? O que √© uma API e por que ela √© a base da comunica√ß√£o entre sistemas?", practice: "N/A" },
            { week: 4, day: 27, topic: "Tratamento de Erros", theoryTime: 20, practiceTime: 40, theory: "C√≥digo robusto n√£o quebra. O que s√£o try, except e finally. Como capturar e tratar erros de forma elegante.", practice: "Pegue um programa que l√™ um arquivo e adicione tratamento de exce√ß√£o para o caso de o arquivo n√£o existir." },
            { week: 4, day: 28, topic: "Revis√£o da Semana 4", theoryTime: 0, practiceTime: 60, theory: "N/A", practice: "Pense no seu projeto VertoArc. Identifique onde voc√™ usou conceitos de POO, modularidade e tratamento de erros e como poderia melhor√°-lo." },
            { week: 4, day: 29, topic: "Projeto Final: Planejamento", theoryTime: 0, practiceTime: 60, theory: "N/A", practice: "N√£o codifique. Planeje um sistema de gerenciamento de biblioteca: decomponha o problema, escolha as estruturas de dados, desenhe a abstra√ß√£o e escreva o pseudoc√≥digo." },
            { week: 4, day: 30, topic: "Projeto Final: Implementa√ß√£o", theoryTime: 0, practiceTime: 60, theory: "N/A", practice: "Pegue seu plano do dia 29 e implemente-o na sua linguagem de escolha. Foque em criar um c√≥digo limpo e l√≥gico." }
        ];

        const weekObjectives = {
            1: "Desconstruir problemas e entender como o computador executa instru√ß√µes.",
            2: "Aprender as diferentes formas de organizar e armazenar dados eficientemente.",
            3: "Aprender a manipular dados de forma eficiente e a medir essa efici√™ncia.",
            4: "Elevar o n√≠vel do seu design de c√≥digo e entender diferentes formas de programar."
        };

        let completionStatus = JSON.parse(localStorage.getItem('studyCompletion')) || {};
        let currentFilter = 'all';
        let timeChart;

        const daysGrid = document.getElementById('days-grid');
        const modal = document.getElementById('day-modal');
        const weekFiltersContainer = document.getElementById('week-filters');

        const renderDays = () => {
            daysGrid.innerHTML = '';
            const filteredDays = currentFilter === 'all' 
                ? studyPlan 
                : studyPlan.filter(day => day.week == currentFilter);

            filteredDays.forEach(day => {
                const isCompleted = completionStatus[day.day];
                const card = document.createElement('div');
                card.className = `p-4 rounded-xl border-2 transition-all duration-300 cursor-pointer hover:shadow-lg hover:-translate-y-1 ${isCompleted ? 'card-completed' : 'bg-white'}`;
                card.innerHTML = `
                    <div class="flex justify-between items-center mb-2">
                        <span class="text-xs font-bold uppercase text-blue-500">Dia ${day.day}</span>
                        <input type="checkbox" class="day-checkbox h-5 w-5 rounded text-blue-500 focus:ring-blue-400 border-gray-300" data-day="${day.day}" ${isCompleted ? 'checked' : ''}>
                    </div>
                    <h3 class="font-semibold text-gray-800">${day.topic}</h3>
                `;
                card.querySelector('.day-checkbox').addEventListener('click', (e) => {
                    e.stopPropagation();
                    toggleCompletion(day.day);
                });
                card.addEventListener('click', () => openModal(day));
                daysGrid.appendChild(card);
            });
        };
        
        const openModal = (day) => {
            document.getElementById('modal-day').textContent = `Dia ${day.day} - Semana ${day.week}`;
            document.getElementById('modal-title').textContent = day.topic;
            document.getElementById('modal-theory-time').textContent = day.theoryTime;
            document.getElementById('modal-theory-desc').textContent = day.theory;
            document.getElementById('modal-practice-time').textContent = day.practiceTime;
            document.getElementById('modal-practice-desc').textContent = day.practice;
            modal.classList.remove('hidden');
            document.body.style.overflow = 'hidden';
        };

        const closeModal = () => {
            modal.classList.add('hidden');
            document.body.style.overflow = 'auto';
        };

        const toggleCompletion = (day) => {
            completionStatus[day] = !completionStatus[day];
            localStorage.setItem('studyCompletion', JSON.stringify(completionStatus));
            renderDays();
            updateProgress();
        };

        const updateProgress = () => {
            const completedDays = Object.values(completionStatus).filter(Boolean).length;
            const progress = (completedDays / studyPlan.length) * 100;
            document.getElementById('progress-bar').style.width = `${progress}%`;
            document.getElementById('progress-text').textContent = `${completedDays} de ${studyPlan.length} dias completos`;
        };
        
        const updateChart = () => {
            const dataToShow = currentFilter === 'all' 
                ? studyPlan 
                : studyPlan.filter(day => day.week == currentFilter);
            
            const totalTheory = dataToShow.reduce((sum, day) => sum + day.theoryTime, 0);
            const totalPractice = dataToShow.reduce((sum, day) => sum + day.practiceTime, 0);

            if (timeChart) {
                timeChart.data.datasets[0].data = [totalTheory, totalPractice];
                timeChart.update();
            } else {
                const ctx = document.getElementById('time-chart').getContext('2d');
                timeChart = new Chart(ctx, {
                    type: 'doughnut',
                    data: {
                        labels: ['Teoria (min)', 'Pr√°tica (min)'],
                        datasets: [{
                            data: [totalTheory, totalPractice],
                            backgroundColor: ['#60a5fa', '#3b82f6'],
                            borderColor: '#fdfaf6',
                            borderWidth: 4,
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        cutout: '70%',
                        plugins: {
                            legend: {
                                position: 'right',
                                labels: {
                                    boxWidth: 12,
                                    font: {
                                        size: 12
                                    }
                                }
                            },
                            tooltip: {
                                callbacks: {
                                    label: function(context) {
                                        let label = context.label || '';
                                        if (label) {
                                            label += ': ';
                                        }
                                        if (context.parsed !== null) {
                                            label += context.parsed + ' min';
                                        }
                                        return label;
                                    }
                                }
                            }
                        }
                    }
                });
            }
        };

        weekFiltersContainer.addEventListener('click', (e) => {
            if (e.target.classList.contains('week-filter')) {
                currentFilter = e.target.dataset.week;
                document.querySelectorAll('.week-filter').forEach(btn => btn.classList.remove('active-week'));
                e.target.classList.add('active-week');
                
                const objectiveEl = document.getElementById('week-objective');
                if(currentFilter === 'all') {
                    objectiveEl.textContent = "Vis√£o geral de todo o plano de 30 dias.";
                } else {
                    objectiveEl.textContent = weekObjectives[currentFilter];
                }

                renderDays();
                updateChart();
            }
        });

        document.addEventListener('keydown', (e) => {
            if (e.key === "Escape" && !modal.classList.contains('hidden')) {
                closeModal();
            }
        });

        // Initial render
        document.getElementById('week-objective').textContent = "Vis√£o geral de todo o plano de 30 dias.";
        renderDays();
        updateProgress();
        updateChart();
    </script>
